<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3498db, #8e44ad);
      height: 100vh;
      display: flex;
      flex-direction: column; /* Added to stack header and container vertically */
      justify-content: flex-start; /* Added to align elements to the top of the page */
      align-items: center;
    }

    header {
      background-color: red; /* Red background */
      color: black; /* Black text color */
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 20px;
      width: 100%; /* Full width */
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 10px 15px rgba(0, 0, 0, 0.1);
      transform: translate(0, -20px);
      transition: transform 0.3s ease;
      width: 800px; /* Increased width of the container */
      max-width: 90%; /* Added max-width for responsiveness */
    }

    .container:hover {
      transform: translate(0, -15px);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 25px; /* Increased spacing between form groups */
    }

    label {
      display: block;
      font-weight: 500;
      color: #000; /* Changed label color to dark black */
      margin-bottom: 5px; /* Adjusted margin for labels */
    }

    input[type="text"],
    input[type="password"] {
      width: 80%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #3498db;
      outline: none;
    }

    button[type="submit"],
    button.btn-secondary {
      width: 80%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      transition: background-color 0.3s ease;
      margin-bottom: 10px; /* Added margin-bottom for spacing */
    }

    button[type="submit"]:hover,
    button.btn-secondary:hover {
      filter: brightness(85%);
    }

    .btn-primary {
      background-color: #3498db; /* Login button color */
    }

    .btn-secondary {
      background-color: #27ae60; /* Signup button color */
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    /* Newspaper design styles */
    .newspaper {
      display: flex;
      flex-wrap: wrap;
      gap: 20px; /* Gap between columns */
    }

    .column {
      flex: 1;
    }

    .column h2 {
      color: #333;
    }

    .column p {
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Newspaper Headline</h1>
  </header>
  <div class="container">
    <div class="newspaper">
      <div class="column">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="error">{{ error }}</p>
      </div>
      <div class="column">
        <h2>Sign Up</h2>
        <p>To sign up, please click the button below.</p>
        <button onclick="window.location.href='signup'" class="btn btn-secondary">Sign Up</button>
      </div>
    </div>
  </div>
</body>
</html>
